<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600&display=swap");

        /* Variables */
        :root {
            --blue: #0f78ff;
            --blue-text: #0d3f77;
            --blue-bg: #deeafd;
            --white: #ffffff;
            --secondary: #d9e3eb;
            --secondary-text: #c3d1de;
        }

        /* Default Settings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--blue-bg);
            font-family: "Manrope", sans-serif;
        }

        /* Choose File */
        .card {
            max-width: 768px;
            padding: 32px;
            text-align: center;
            margin: auto;
            margin-top: 90px;
            border-radius: 32px;
            background: var(--white);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.02);
        }

        .card-content {
            padding: 56px;
            border: medium dashed var(--secondary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-content svg {
            width: 100px;
            color: var(--blue);
        }

        .card-content h1 {
            font-size: 18px;
            color: var(--blue-text);
        }

        .card-content h1 label {
            color: var(--blue);
            cursor: pointer;
            user-select: none;
        }

        .card-content p {
            font-size: 14px;
            color: var(--secondary-text);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-content">
            <img src="images/Upload.svg" alt="">
            <h1>Drop your images here, or <label for="browse">browse</label></h1>
            <input id="browse" type="file" accept=".jpg,.jpeg,.png" hidden />
            <p>Supports: JPG, JPEG, PNG</p>
        </div>
    </div>
</body>

</html>
